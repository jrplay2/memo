<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Jogos Educativos - Teste Minimal</title>
    <style>
        /* Reset & estilos gerais */
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Comic Sans MS', cursive, sans-serif; }
        body { background-color: #e6f3ff; color: #333; padding: 20px; }
        .hidden { display:none; }
        .container { max-width: 900px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h1 { text-align: center; margin-bottom: 20px; color: #0066cc; }
        button { 
            padding: 10px 20px; 
            margin: 5px; 
            cursor: pointer; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        label { margin-right: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jogos Educativos</h1>
        <div class="game-selection">
            <button id="memorize-btn">Memorizar com carta</button>
            <button id="memory-btn">Jogo da Mem√≥ria</button>
            <button id="multiplication-btn">Jogo da Multiplica√ß√£o</button>
            <button id="division-btn">Jogo da Divis√£o</button>
            <button id="addition-btn">Jogo da Adi√ß√£o</button>
        </div>
        
        <!-- Jogo da Adi√ß√£o -->
        <div id="addition-game" class="hidden">
            <h2>Jogo da Adi√ß√£o</h2>
            <div class="game-options">
                <div class="number-selection">
                    <h3>Selecione os n√∫meros para praticar:</h3>
                    <div id="number-buttons"></div>
                </div>
                
                <div class="mode-selection">
                    <div class="option-group">
                        <input type="checkbox" id="random-mode">
                        <label for="random-mode">Modo Aleat√≥rio</label>
                    </div>
                    <div class="option-group">
                        <input type="checkbox" id="custom-mode">
                        <label for="custom-mode">Modo Personalizado</label>
                    </div>
                </div>
                
                <div class="game-controls">
                    <button id="start-addition">Iniciar Jogo</button>
                    <button id="back-add">Voltar</button>
                </div>
            </div>
            
            <div id="addition-play" class="hidden">
                <div id="score-display">Pontua√ß√£o: 0/0 (0%)</div>
                <div id="question-display"></div>
                <input type="number" id="user-answer" placeholder="Digite sua resposta">
                <button id="check-answer">Verificar</button>
                
                <div class="card-piles">
                    <div class="pile">
                        <h4>Pergunta</h4>
                        <div id="question-card" class="card">
                            <div class="card-front">?</div>
                            <div class="card-back"><div></div></div>
                        </div>
                    </div>
                    
                    <div class="pile">
                        <h4>Resposta</h4>
                        <div id="answer-card" class="card">
                            <div class="card-front">?</div>
                            <div class="card-back"><div></div></div>
                        </div>
                    </div>
                    
                    <div class="pile">
                        <h4>Imagem</h4>
                        <div id="image-card" class="card">
                            <div class="card-front">?</div>
                            <div class="card-back">
                                <img src="" alt="">
                                <div class="card-code"></div>
                                <div class="card-name"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('üöÄ Script iniciado - Index Minimal Test');
        
        // Fun√ß√£o para ocultar todos os jogos
        function hideAllGames() {
            console.log('üîÑ Executando hideAllGames()');
            const games = ['memorize-game', 'memory-game', 'multiplication-game', 'division-game', 'addition-game', 'addition-play'];
            games.forEach(gameId => {
                const game = document.getElementById(gameId);
                if (game) {
                    game.classList.add('hidden');
                }
            });
            
            const gameSelection = document.querySelector('.game-selection');
            if (gameSelection) {
                gameSelection.classList.remove('hidden');
            }
        }

        // Fun√ß√£o para inicializar o jogo de adi√ß√£o
        function initializeAdditionGame() {
            console.log('üéÆ Executando initializeAdditionGame()');
            
            // Criar bot√µes de n√∫meros 0-10
            const numberButtons = document.getElementById('number-buttons');
            if (numberButtons) {
                numberButtons.innerHTML = '';
                for (let i = 0; i <= 10; i++) {
                    const button = document.createElement('button');
                    button.textContent = i;
                    button.classList.add('number-btn');
                    button.dataset.number = i;
                    numberButtons.appendChild(button);
                }
                console.log('‚úÖ Bot√µes de n√∫meros criados');
            }
            
            console.log('‚úÖ Jogo de adi√ß√£o inicializado');
        }

        // Inicializar quando o DOM estiver carregado
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìÑ DOM carregado - iniciando configura√ß√£o');
            
            // Verificar se todos os elementos cr√≠ticos existem
            const criticalElements = {
                'addition-btn': document.getElementById('addition-btn'),
                'addition-game': document.getElementById('addition-game'),
                'game-selection': document.querySelector('.game-selection')
            };
            
            Object.entries(criticalElements).forEach(([name, element]) => {
                console.log(`üîç ${name}: ${element ? 'ENCONTRADO' : 'N√ÉO ENCONTRADO'}`);
            });
            
            // Configurar bot√£o de adi√ß√£o
            const additionBtn = document.getElementById('addition-btn');
            console.log('üîç Bot√£o de adi√ß√£o encontrado:', additionBtn ? 'SIM' : 'N√ÉO');
            
            if (additionBtn) {
                additionBtn.addEventListener('click', function() {
                    console.log('üñ±Ô∏è BOT√ÉO DE ADI√á√ÉO CLICADO!');
                    try {
                        hideAllGames();
                        console.log('‚úÖ hideAllGames() executado');
                        
                        const additionGame = document.getElementById('addition-game');
                        console.log('üîç addition-game encontrado:', additionGame ? 'SIM' : 'N√ÉO');
                        
                        if (additionGame) {
                            additionGame.classList.remove('hidden');
                            console.log('‚úÖ addition-game exibido');
                        }
                        
                        initializeAdditionGame();
                        console.log('‚úÖ initializeAdditionGame() executado');
                        console.log('üéâ SUCESSO TOTAL! Bot√£o de adi√ß√£o funcionou!');
                        
                    } catch (error) {
                        console.error('‚ùå ERRO no bot√£o de adi√ß√£o:', error);
                    }
                });
                console.log('‚úÖ Event listener do bot√£o de adi√ß√£o configurado');
            } else {
                console.error('‚ùå ERRO: Bot√£o de adi√ß√£o n√£o encontrado!');
            }
            
            // Bot√£o voltar do jogo de adi√ß√£o
            const backAddBtn = document.getElementById('back-add');
            if (backAddBtn) {
                backAddBtn.addEventListener('click', function() {
                    console.log('üîô Bot√£o back-add clicado');
                    hideAllGames();
                });
                console.log('‚úÖ Event listener back-add configurado');
            }
            
            console.log('üéØ Configura√ß√£o completa! Teste o bot√£o de adi√ß√£o.');
        });
        
        console.log('üìù Script finalizado - aguardando DOM');
    </script>
</body>
</html>
