<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tabela de Números e Objetos (1–100)</title>
    <style>
      :root {
        --bg: #f7f7fb;
        --text: #0f172a;
        --muted: #475569;
        --card: #ffffff;
        --border: #e2e8f0;
        --accent: #2563eb;
      }

      * { box-sizing: border-box; }
      html, body { margin: 0; padding: 0; background: var(--bg); color: var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }

      header { position: sticky; top: 0; background: var(--card); border-bottom: 1px solid var(--border); padding: 12px 16px; display: flex; align-items: center; gap: 12px; z-index: 10; }
      header a { color: var(--accent); text-decoration: none; font-weight: 600; }
      header h1 { font-size: 18px; margin: 0; }

      main { max-width: 1000px; margin: 0 auto; padding: 16px; }
      .hint { margin: 0 0 12px; color: var(--muted); }

      table { width: 100%; border-collapse: collapse; background: var(--card); border: 1px solid var(--border); border-radius: 10px; overflow: hidden; box-shadow: 0 1px 2px rgba(0,0,0,0.04); }
      thead th { text-align: left; font-weight: 700; color: var(--muted); background: #f9fafb; padding: 10px 12px; border-bottom: 1px solid var(--border); }
      tbody td { padding: 8px 12px; border-bottom: 1px solid var(--border); vertical-align: top; }
      tbody tr:last-child td { border-bottom: none; }
      .num { font-weight: 700; margin-right: 6px; }
      .item { display: flex; align-items: center; }
      .sep { margin: 0 6px; color: var(--muted); }

      @media (max-width: 640px) {
        thead { display: none; }
        tbody td { display: block; width: 100%; }
        tbody tr { display: block; margin-bottom: 12px; }
      }
    </style>
  </head>
  <body>
    <header>
      <a href="index.html">← Início</a>
      <h1>Tabela de Números e Objetos (1–100)</h1>
    </header>

    <main>
      <p class="hint">Tabela em duas colunas: esquerda (1–50) e direita (51–100). Sem imagens, apenas número e nome do objeto.</p>
      <table>
        <thead>
          <tr>
            <th>Coluna Esquerda (1–50)</th>
            <th>Coluna Direita (51–100)</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>

      <h2 style="margin-top: 20px; font-size: 16px;">Restantes (01–09, 0, 00)</h2>
      <table>
        <thead>
          <tr>
            <th>Lista adicional</th>
          </tr>
        </thead>
        <tbody id="restBody"></tbody>
      </table>
    </main>

    <!-- Usa o mapeamento existente de nomes -->
    <script src="jogo_respostas.js"></script>
    <script>
      function capitalizar(str) {
        if (!str || typeof str !== 'string') return '';
        // Preserva acentos; capitaliza a primeira letra e mantém o resto como está
        return str.charAt(0).toUpperCase() + str.slice(1);
      }

      const tbody = document.getElementById('tableBody');
      for (let i = 1; i <= 50; i++) {
        const esquerdaNum = i;
        const direitaNum = i + 50;
        const esquerdaNome = capitalizar(respostasPalavras[esquerdaNum] || `Objeto ${esquerdaNum}`);
        const direitaNome = capitalizar(respostasPalavras[direitaNum] || `Objeto ${direitaNum}`);

        const tr = document.createElement('tr');

        const tdLeft = document.createElement('td');
        const leftItem = document.createElement('div');
        leftItem.className = 'item';
        const leftNum = document.createElement('span');
        leftNum.className = 'num';
        leftNum.textContent = esquerdaNum;
        const leftSep = document.createElement('span');
        leftSep.className = 'sep';
        leftSep.textContent = '-';
        const leftText = document.createElement('span');
        leftText.textContent = esquerdaNome;
        leftItem.append(leftNum, leftSep, leftText);
        tdLeft.appendChild(leftItem);

        const tdRight = document.createElement('td');
        const rightItem = document.createElement('div');
        rightItem.className = 'item';
        const rightNum = document.createElement('span');
        rightNum.className = 'num';
        rightNum.textContent = direitaNum;
        const rightSep = document.createElement('span');
        rightSep.className = 'sep';
        rightSep.textContent = '-';
        const rightText = document.createElement('span');
        rightText.textContent = direitaNome;
        rightItem.append(rightNum, rightSep, rightText);
        tdRight.appendChild(rightItem);

        tr.append(tdLeft, tdRight);
        tbody.appendChild(tr);
      }

      // Restantes: 01–09, 0 e 00 (nesta ordem)
      const restBody = document.getElementById('restBody');
      const restantes = ['01','02','03','04','05','06','07','08','09', 0, '00'];
      restantes.forEach(key => {
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        const item = document.createElement('div');
        item.className = 'item';
        const numSpan = document.createElement('span');
        numSpan.className = 'num';
        const numLabel = (typeof key === 'number') ? String(key) : key;
        numSpan.textContent = numLabel;
        const sep = document.createElement('span');
        sep.className = 'sep';
        sep.textContent = '-';
        const nomeSpan = document.createElement('span');
        nomeSpan.textContent = capitalizar(respostasPalavras[key] || `Objeto ${numLabel}`);
        item.append(numSpan, sep, nomeSpan);
        td.appendChild(item);
        tr.appendChild(td);
        restBody.appendChild(tr);
      });
    </script>
  </body>
</html>
