<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Adi√ß√£o - Corrigido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .hidden {
            display: none;
        }
        .game-selection {
            text-align: center;
            margin: 20px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        .addition-options {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 2px solid #4CAF50;
        }
        .number-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        .number-button {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .number-button:hover {
            transform: scale(1.1);
        }
        #log {
            background: white;
            padding: 10px;
            margin: 20px 0;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>üßÆ Teste Adi√ß√£o - Vers√£o Corrigida</h1>
    
    <div class="game-selection">
        <button id="addition-btn">Jogo da Adi√ß√£o</button>
    </div>
    
    <div id="addition-game" class="hidden">
        <div class="addition-options">
            <h2>Jogo da Adi√ß√£o</h2>
            <p>Escolha um n√∫mero base (0-10):</p>
            <div class="number-buttons" id="addition-number-buttons">
                <!-- Bot√µes ser√£o adicionados via JavaScript -->
            </div>
            <div class="option-group">
                <input type="checkbox" id="random-add-option">
                <label for="random-add-option">Aleat√≥rio</label>
            </div>
            <button id="start-add" class="hidden">Iniciar</button>
            <button id="back-add">Voltar</button>
        </div>
        
        <div id="addition-play" class="hidden">
            <h3>üéÆ Jogo Iniciado!</h3>
            <p>Aqui seria o jogo de adi√ß√£o funcionando...</p>
            <button onclick="backToOptions()">Voltar √†s Op√ß√µes</button>
        </div>
    </div>

    <div id="log"></div>

    <script>
        function log(message) {
            console.log(message);
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += '<p><strong>' + new Date().toLocaleTimeString() + ':</strong> ' + message + '</p>';
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        log('‚úÖ Script carregado');

        // Fun√ß√£o para obter cor aleat√≥ria (copiada do original)
        function getRandomColor() {
            const colors = [
                '#FF5722', '#E91E63', '#9C27B0', '#673AB7', '#3F51B5', '#2196F3',
                '#03A9F4', '#00BCD4', '#009688', '#4CAF50', '#8BC34A', '#CDDC39',
                '#FFEB3B', '#00BCD4', '#795548', '#607D8B'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function hideAllGames() {
            log('üîÑ Escondendo todos os jogos');
            document.getElementById('addition-game').classList.add('hidden');
            document.querySelector('.game-selection').classList.remove('hidden');
        }

        function backToOptions() {
            log('üîô Voltando √†s op√ß√µes');
            document.getElementById('addition-play').classList.add('hidden');
            document.querySelector('.addition-options').classList.remove('hidden');
        }

        // Inicializar jogo da Adi√ß√£o (baseado na multiplica√ß√£o que funciona)
        function initializeAdditionGame() {
            log('üéÆ Iniciando initializeAdditionGame');
            
            const numberButtons = document.getElementById('addition-number-buttons');
            const randomOption = document.getElementById('random-add-option');
            const startButton = document.getElementById('start-add');
            const additionPlay = document.getElementById('addition-play');
            const additionOptions = document.querySelector('.addition-options');
            
            if (!numberButtons) {
                log('‚ùå ERRO: Elemento addition-number-buttons n√£o encontrado!');
                return;
            }
            
            log('‚úÖ Todos os elementos encontrados');
            
            // Limpar bot√µes de n√∫meros
            numberButtons.innerHTML = '';
            log('üßπ Bot√µes limpos');
            
            // Adicionar bot√µes de 0 a 10 (igual ao original)
            for (let i = 0; i <= 10; i++) {
                const button = document.createElement('div');
                button.className = 'number-button';
                button.textContent = i;
                button.style.backgroundColor = getRandomColor();
                
                button.addEventListener('click', function() {
                    log('üî¢ N√∫mero ' + i + ' selecionado');
                    
                    // Destacar bot√£o selecionado
                    const allButtons = numberButtons.querySelectorAll('.number-button');
                    allButtons.forEach(btn => btn.style.border = 'none');
                    button.style.border = '3px solid #333';
                    
                    // Mostrar bot√£o iniciar
                    startButton.classList.remove('hidden');
                    log('‚úÖ Bot√£o iniciar exibido');
                });
                
                numberButtons.appendChild(button);
            }
            
            log('‚úÖ ' + (10 + 1) + ' bot√µes criados (0-10)');
            
            // Event listener para iniciar jogo
            startButton.addEventListener('click', function() {
                log('üöÄ Bot√£o iniciar clicado!');
                
                // Esconder op√ß√µes e mostrar jogo
                additionOptions.classList.add('hidden');
                additionPlay.classList.remove('hidden');
                
                log('‚úÖ Jogo iniciado com sucesso!');
            });
            
            log('üéØ initializeAdditionGame conclu√≠da com sucesso!');
        }

        document.addEventListener('DOMContentLoaded', function() {
            log('üìÑ DOM carregado');
            
            // Event listener para o bot√£o de adi√ß√£o
            const additionBtn = document.getElementById('addition-btn');
            if (additionBtn) {
                log('‚úÖ Bot√£o addition-btn encontrado');
                additionBtn.addEventListener('click', function() {
                    log('üñ±Ô∏è Bot√£o de adi√ß√£o CLICADO!');
                    
                    hideAllGames();
                    document.getElementById('addition-game').classList.remove('hidden');
                    
                    log('‚úÖ Jogo de adi√ß√£o exibido');
                    
                    // Chamar a fun√ß√£o de inicializa√ß√£o
                    initializeAdditionGame();
                });
            } else {
                log('‚ùå ERRO: Bot√£o addition-btn N√ÉO encontrado!');
            }

            // Event listener para voltar
            const backBtn = document.getElementById('back-add');
            if (backBtn) {
                log('‚úÖ Bot√£o back-add encontrado');
                backBtn.addEventListener('click', function() {
                    log('üîô Bot√£o voltar clicado');
                    hideAllGames();
                });
            }

            log('üéØ Todos os event listeners configurados!');
        });

        log('üìù Script finalizado - aguardando DOM');
    </script>
</body>
</html>
