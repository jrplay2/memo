                ],
                correct: 1,
                explanation: "Falso! Tanto a aten√ß√£o quanto a mem√≥ria s√£o fun√ß√µes cerebrais que dependem completamente do bom funcionamento do c√©rebro.",

        // Vari√°veis do jogo
        let currentQuestionIndex = 0;
        let startTime = null;
        let timerInterval = null;
        let gameStats = {
            questionsAnswered: 0,
            correctAnswers: 0,
            totalTime: 0
        };
        let incorrectQuestions = []; // Array para armazenar quest√µes respondidas incorretamente
        let allQuestionsCompleted = false;

        // Fun√ß√£o para iniciar o quiz
        function startQuiz() {
            currentQuestionIndex = 0;
            gameStats = { questionsAnswered: 0, correctAnswers: 0, totalTime: 0 };
            incorrectQuestions = [];
            allQuestionsCompleted = false;
            document.getElementById('startBtn').style.display = 'none';
            showQuestion();
        }

        // Fun√ß√£o para mostrar a pergunta atual
        function showQuestion() {
            // Se chegou ao final das quest√µes
            if (currentQuestionIndex >= questions.length) {
                // Se h√° quest√µes incorretas, continuar com elas
                if (incorrectQuestions.length > 0) {
                    currentQuestionIndex = incorrectQuestions.shift(); // Pega a primeira quest√£o incorreta
                } else {
                    // Todas as quest√µes foram respondidas corretamente
                    showFinalResults();
                    return;
                }
            }

            const question = questions[currentQuestionIndex];
            
            // Reset das cartas
            document.getElementById('answerCard').classList.remove('flipped');
            document.getElementById('imageCard').classList.remove('flipped');
            
            // Limpar op√ß√µes anteriores
            const options = document.querySelectorAll('.option-btn');
            options.forEach(btn => {
                btn.classList.remove('correct', 'incorrect');
                btn.disabled = false;
            });

            // Mostrar pergunta de m√∫ltipla escolha
            showMultipleChoiceQuestion(question);

            // Atualizar progresso
            updateProgress();
            
            // Iniciar cron√¥metro
            startTimer();
        }

        // Fun√ß√£o para mostrar pergunta de m√∫ltipla escolha
        function showMultipleChoiceQuestion(question) {
            document.getElementById('questionText').textContent = question.question;
            
            const optionBtns = document.querySelectorAll('.option-btn');
            optionBtns.forEach((btn, index) => {
                btn.style.display = 'block';
                btn.textContent = `${String.fromCharCode(65 + index)}) ${question.options[index]}`;
            });
            
            document.getElementById('answerText').textContent = question.explanation;
            document.getElementById('themeImage').src = question.image;
        }

        // Fun√ß√£o para iniciar o cron√¥metro
        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 100);
        }

        // Fun√ß√£o para atualizar o cron√¥metro
        function updateTimer() {
            if (startTime) {
                const elapsed = Date.now() - startTime;
                const seconds = Math.floor(elapsed / 1000);
                const milliseconds = Math.floor((elapsed % 1000) / 100);
                document.getElementById('timer').textContent = 
                    `‚è±Ô∏è Tempo: ${seconds.toString().padStart(2, '0')}:${milliseconds}`;
            }
        }

        // Fun√ß√£o para parar o cron√¥metro
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
                return Date.now() - startTime;
            }
            return 0;
        }

        // Fun√ß√£o para selecionar resposta (m√∫ltipla escolha)
        function selectAnswer(selectedOption) {
            const question = questions[currentQuestionIndex];
            if (!question || question.type === 'vf') return;

            const timeSpent = stopTimer();
            const options = document.querySelectorAll('.option-btn');
            
            // Desabilitar todas as op√ß√µes
            options.forEach(btn => btn.disabled = true);

            // Converter letra para n√∫mero (A=0, B=1, C=2, D=3)
            const selectedIndex = selectedOption.charCodeAt(0) - 65;
            
            // Verificar se a resposta est√° correta
            const isCorrect = selectedIndex === question.correct;
            
            // Marcar a op√ß√£o selecionada
            const selectedBtn = document.getElementById(`option${selectedOption}`);
            selectedBtn.classList.add(isCorrect ? 'correct' : 'incorrect');
            
            // Mostrar a resposta correta se errou
            if (!isCorrect) {
                const correctLetter = String.fromCharCode(65 + question.correct);
                const correctBtn = document.getElementById(`option${correctLetter}`);
                correctBtn.classList.add('correct');
                
                // Adicionar quest√£o √†s incorretas para revis√£o posterior
                if (!incorrectQuestions.includes(currentQuestionIndex)) {
                    incorrectQuestions.push(currentQuestionIndex);
                }
            }

            // Atualizar estat√≠sticas
            gameStats.questionsAnswered++;
            gameStats.totalTime += timeSpent;
            if (isCorrect) {
                gameStats.correctAnswers++;
                
                // Se acertou, remover da lista de incorretas (se estiver l√°)
                const incorrectIndex = incorrectQuestions.indexOf(currentQuestionIndex);
                if (incorrectIndex > -1) {
                    incorrectQuestions.splice(incorrectIndex, 1);
                }
                
                // Revelar cartas sequencialmente se acertou
                setTimeout(() => {
                    document.getElementById('answerCard').classList.add('flipped');
                    document.getElementById('answerCard').classList.add('bounce');
                }, 500);
                
                setTimeout(() => {
                    document.getElementById('imageCard').classList.add('flipped');
                    document.getElementById('imageCard').classList.add('bounce');
                }, 1000);
            }

            // Atualizar estat√≠sticas na tela
            updateGameStats(timeSpent, isCorrect);
            
            // Pr√≥xima pergunta ap√≥s 3 segundos
            setTimeout(() => {
                currentQuestionIndex++;
                showQuestion();
            }, 3000);
        }

        // Fun√ß√£o para atualizar progresso
        function updateProgress() {
            // Calcular progresso baseado nas quest√µes respondidas corretamente
            const totalQuestions = questions.length;
            const questionsRemaining = incorrectQuestions.length;
            const questionsCompleted = totalQuestions - questionsRemaining;
            const progress = (questionsCompleted / totalQuestions) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        // Fun√ß√£o para atualizar estat√≠sticas do jogo
        function updateGameStats(timeSpent, isCorrect) {
            const avgTime = gameStats.totalTime / gameStats.questionsAnswered;
            const accuracy = (gameStats.correctAnswers / gameStats.questionsAnswered * 100).toFixed(1);
            const questionsCompleted = questions.length - incorrectQuestions.length;
            const questionsRemaining = incorrectQuestions.length;
            
            document.getElementById('statsContent').innerHTML = `
                <div>üìù Quest√µes completadas: ${questionsCompleted} de ${questions.length}</div>
                <div>üîÑ Quest√µes restantes: ${questionsRemaining}</div>
                <div>‚úÖ Total de acertos: ${gameStats.correctAnswers}</div>
                <div>üéØ Precis√£o: ${accuracy}%</div>
                <div>‚è±Ô∏è Tempo m√©dio: ${(avgTime/1000).toFixed(1)}s</div>
                <div>üïê √öltima resposta: ${(timeSpent/1000).toFixed(1)}s ${isCorrect ? '‚úÖ' : '‚ùå'}</div>
            `;
        }

        // Fun√ß√£o para mostrar resultados finais
        function showFinalResults() {
