        let estadoAtual = null;

        // Embaralhar array
        function embaralhar(array) {
            const novoArray = [...array];
            for (let i = novoArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [novoArray[i], novoArray[j]] = [novoArray[j], novoArray[i]];
            }
            return novoArray;
        }

        function formatarTempo(segundos) {
            const minutos = Math.floor(segundos / 60);
            const segs = segundos % 60;
            return `${minutos.toString().padStart(2, '0')}:${segs.toString().padStart(2, '0')}`;
        }

        function atualizarCronometro() {
            if (!tempoInicio) return;
            
            const tempoAtual = Math.floor((Date.now() - tempoInicio) / 1000);
            document.getElementById('tempo').textContent = formatarTempo(tempoAtual);
        }

        // Iniciar jogo
        function iniciarJogo() {
            estadoIndex = 0;
            pontuacao = 0;

            tempoInicio = Date.now(); // Iniciar cron√¥metro
            tempoTotal = 0;

            estadosEmbaralhados = embaralhar(estadosCapitais);
            atualizarPontuacao();
            mostrarEstado();
            
            // Atualizar cron√¥metro a cada segundo
            const intervalo = setInterval(() => {
                atualizarCronometro();
                // Parar o intervalo quando o jogo terminar
                if (estadoIndex >= estadosEmbaralhados.length) {
                    clearInterval(intervalo);

        // Mostrar estado atual
        function mostrarEstado() {
            if (estadoIndex >= estadosEmbaralhados.length) {
                mostrarFimDeJogo();
                return;

            estadoAtual = estadosEmbaralhados[estadoIndex];
            faseAtual = 1;
            
            document.getElementById('progresso').textContent = estadoIndex + 1;
            document.getElementById('estado-nome').textContent = estadoAtual.estado;
            
            // Criar op√ß√µes de capitais
            const opcoesContainer = document.getElementById('opcoes-container');
            opcoesContainer.innerHTML = '';
            
            // Pegar 3 capitais erradas aleat√≥rias
            const capitaisErradas = estadosEmbaralhados

                .map(e => e.capital)
                .sort(() => Math.random() - 0.5)
                .slice(0, 3);
            
            // Criar array com a capital correta e as erradas
            const todasCapitais = [estadoAtual.capital, ...capitaisErradas];
            const capitaisEmbaralhadas = embaralhar(todasCapitais);
            
            capitaisEmbaralhadas.forEach(capital => {
                const botao = document.createElement('button');
                botao.className = 'opcao';
                botao.textContent = capital;
                botao.onclick = () => verificarResposta(capital);
                opcoesContainer.appendChild(botao);
            });
            
            // Resetar carta
            document.getElementById('carta').classList.remove('flipped');
            document.getElementById('mensagem').style.display = 'none';
            document.getElementById('btn-continuar').style.display = 'none';
        }

        // Verificar resposta
        function verificarResposta(capitalEscolhida) {
            const botoes = document.querySelectorAll('.opcao');
            botoes.forEach(botao => {
                botao.disabled = true;
                if (botao.textContent === estadoAtual.capital) {
                    botao.classList.add('correct');
                } else if (botao.textContent === capitalEscolhida && capitalEscolhida !== estadoAtual.capital) {
                    botao.classList.add('wrong');
                }
            });

            const mensagem = document.getElementById('mensagem');
            if (capitalEscolhida === estadoAtual.capital) {
                mensagem.textContent = '‚úÖ Correto! Pr√≥ximo estado...';
                mensagem.className = 'mensagem acerto';
                pontuacao += 10;
                faseAtual = 2;

            } else {

                mensagem.textContent = '‚ùå Voc√™ errou! Tente novamente.';

                    // Reabilitar os bot√µes para nova tentativa
                    botoes.forEach(botao => {
                        botao.disabled = false;
                        botao.classList.remove('wrong');
                    });
                    mensagem.style.display = 'none';
                }, 2000);
            }
            mensagem.style.display = 'block';
            atualizarPontuacao();
        }
