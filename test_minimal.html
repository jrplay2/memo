<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste M√≠nimo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        .hidden {
            display: none;
        }
        .game {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 2px solid #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Teste M√≠nimo - Bot√£o Adi√ß√£o</h1>
    
    <div class="game-selection">
        <button id="addition-btn">Jogo da Adi√ß√£o</button>
    </div>
    
    <div id="addition-game" class="game hidden">
        <h2>üéâ Jogo da Adi√ß√£o Funcionando!</h2>
        <p>Se voc√™ v√™ esta mensagem, o bot√£o est√° funcionando perfeitamente!</p>
        <button id="back-add">Voltar</button>
    </div>

    <div id="log" style="background: white; padding: 10px; margin: 20px 0; border-radius: 5px;"></div>

    <script>
        function log(message) {
            console.log(message);
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += '<p><strong>' + new Date().toLocaleTimeString() + ':</strong> ' + message + '</p>';
        }

        log('‚úÖ Script carregado com sucesso');

        function hideAllGames() {
            log('üîÑ Escondendo todos os jogos');
            document.querySelectorAll('.game').forEach(game => {
                game.classList.add('hidden');
            });
            document.querySelector('.game-selection').classList.remove('hidden');
        }

        function initializeAdditionGame() {
            log('üéÆ initializeAdditionGame() chamada com sucesso!');
            alert('üéâ Fun√ß√£o initializeAdditionGame foi executada!');
        }

        document.addEventListener('DOMContentLoaded', function() {
            log('üìÑ DOM carregado completamente');
            
            // Testar se os elementos existem
            const additionBtn = document.getElementById('addition-btn');
            const additionGame = document.getElementById('addition-game');
            const backBtn = document.getElementById('back-add');
            
            if (additionBtn) {
                log('‚úÖ Bot√£o addition-btn encontrado');
            } else {
                log('‚ùå ERRO: Bot√£o addition-btn N√ÉO encontrado!');
                return;
            }
            
            if (additionGame) {
                log('‚úÖ Elemento addition-game encontrado');
            } else {
                log('‚ùå ERRO: Elemento addition-game N√ÉO encontrado!');
                return;
            }

            // Event listener para o bot√£o de adi√ß√£o
            additionBtn.addEventListener('click', function() {
                log('üñ±Ô∏è Bot√£o de adi√ß√£o CLICADO!');
                try {
                    hideAllGames();
                    additionGame.classList.remove('hidden');
                    log('‚úÖ Jogo de adi√ß√£o exibido com sucesso');
                    initializeAdditionGame();
                } catch (error) {
                    log('‚ùå ERRO ao exibir jogo: ' + error.message);
                    console.error('Erro:', error);
                }
            });

            // Event listener para voltar
            if (backBtn) {
                log('‚úÖ Bot√£o back-add encontrado');
                backBtn.addEventListener('click', function() {
                    log('üîô Bot√£o voltar clicado');
                    hideAllGames();
                });
            } else {
                log('‚ùå ERRO: Bot√£o back-add N√ÉO encontrado!');
            }

            log('üéØ Todos os event listeners configurados com sucesso!');
        });

        log('üìù Script finalizado - aguardando DOM');
    </script>
</body>
</html>
