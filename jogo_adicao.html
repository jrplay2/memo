<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Jogo da Adi√ß√£o</title>
    <style>
        /* Reset & estilos gerais */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Comic Sans MS', cursive, sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background-color: #fff; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        h1 { text-align: center; margin-bottom: 30px; color: #333; font-size: 2.5em; text-shadow: 2px 2px 4px rgba(0,0,0,0.1); }
        .hidden { display: none !important; }
        
        /* Estilos dos bot√µes */
        button {
            padding: 12px 24px;
            margin: 8px;
            cursor: pointer;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        button:active { transform: translateY(0); }
        
        /* Bot√µes de n√∫meros */
        .number-buttons {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .number-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 3px solid transparent;
        }
        .number-button.selected {
            border-color: #333;
            transform: scale(1.1);
        }
        
        /* Op√ß√µes do jogo */
        .game-options {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }
        .option-group {
            margin: 15px 0;
            display: flex;
            align-items: center;
        }
        .option-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .option-group label {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        /* √Årea de jogo */
        .game-area {
            text-align: center;
            padding: 20px;
        }
        #score-display {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #e3f2fd;
            border-radius: 10px;
        }
        
        /* Cartas */
        .card-piles {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        .pile {
            text-align: center;
            margin: 10px;
        }
        .pile h4 {
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
        }
        .card {
            width: 200px;
            height: 280px;
            position: relative;
            margin: 0 auto;
            perspective: 1000px;
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.6s;
        }
        .card-front {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }
        .card-back {
            background: linear-gradient(45deg, #4CAF50, #388E3C);
            color: white;
            transform: rotateY(180deg);
            flex-direction: column;
            padding: 20px;
        }
        .card.flipped .card-front {
            transform: rotateY(180deg);
        }
        .card.flipped .card-back {
            transform: rotateY(0deg);
        }
        .card-back img {
            max-width: 120px;
            max-height: 120px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .card-code {
            font-size: 16px;
            font-weight: bold;
            margin: 5px 0;
        }
        .card-name {
            font-size: 14px;
            text-align: center;
        }
        
        /* Input e controles */
        #user-answer {
            padding: 15px;
            font-size: 20px;
            border: 3px solid #ddd;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            margin: 20px 10px;
        }
        #user-answer.error {
            border-color: #f44336;
            background-color: #ffebee;
        }
        #user-answer.correct {
            border-color: #4CAF50;
            background-color: #e8f5e8;
        }
        
        /* Feedback */
        .feedback {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        .feedback.error {
            background-color: #ffebee;
            color: #c62828;
            border: 2px solid #f44336;
        }
        .feedback.success {
            background-color: #e8f5e8;
            color: #2e7d32;
            border: 2px solid #4CAF50;
        }
        
        /* Modal para modo personalizado */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal h3 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .question-input {
            margin: 15px 0;
        }
        .question-input label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .question-input input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        /* Responsivo */
        @media (max-width: 768px) {
            .card-piles {
                flex-direction: column;
                align-items: center;
            }
            .card {
                width: 150px;
                height: 210px;
            }
            .number-buttons {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßÆ Jogo da Adi√ß√£o</h1>
        
        <!-- Op√ß√µes do Jogo -->
        <div id="game-options" class="game-options">
            <h3>Selecione os n√∫meros para praticar (0-10):</h3>
            <div class="number-buttons" id="number-buttons"></div>
            
            <div class="option-group">
                <input type="checkbox" id="random-mode">
                <label for="random-mode">üé≤ Modo Aleat√≥rio</label>
            </div>
            
            <div class="option-group">
                <input type="checkbox" id="custom-mode">
                <label for="custom-mode">‚úèÔ∏è Modo Personalizado</label>
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <button id="start-game" class="hidden">üöÄ Iniciar Jogo</button>
            </div>
        </div>
        
        <!-- √Årea do Jogo -->
        <div id="game-area" class="game-area hidden">
            <div id="score-display">Pontua√ß√£o: 0/0 (0%)</div>
            
            <div class="card-piles">
                <div class="pile">
                    <h4>üìù Pergunta</h4>
                    <div id="question-card" class="card">
                        <div class="card-front">?</div>
                        <div class="card-back">
                            <div id="question-text"></div>
                        </div>
                    </div>
                </div>
                
                <div class="pile">
                    <h4>‚úÖ Resposta</h4>
                    <div id="answer-card" class="card">
                        <div class="card-front">?</div>
                        <div class="card-back">
                            <div id="answer-text"></div>
                        </div>
                    </div>
                </div>
                
                <div class="pile">
                    <h4>üñºÔ∏è Imagem</h4>
                    <div id="image-card" class="card">
                        <div class="card-front">?</div>
                        <div class="card-back">
                            <img id="reference-image" src="" alt="">
                            <div class="card-code" id="image-code"></div>
                            <div class="card-name" id="image-name"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div>
                <input type="number" id="user-answer" placeholder="Digite sua resposta" min="0">
                <button id="check-answer">üîç Verificar</button>
            </div>
            
            <div id="feedback" class="feedback hidden"></div>
            
            <div style="margin-top: 30px;">
                <button id="restart-game">üîÑ Reiniciar</button>
                <button id="back-to-options">‚¨ÖÔ∏è Voltar √†s Op√ß√µes</button>
            </div>
        </div>
    </div>
    
    <!-- Modal para Modo Personalizado -->
    <div id="custom-modal" class="modal hidden">
        <div class="modal-content">
            <h3>‚úèÔ∏è Criar Perguntas Personalizadas</h3>
            
            <!-- Seletor de conjuntos salvos -->
            <div id="saved-sets-section" class="hidden">
                <h4>üìö Conjuntos Salvos:</h4>
                <select id="saved-sets-select">
                    <option value="">Selecione um conjunto salvo...</option>
                </select>
                <button id="load-saved-set">üìÇ Carregar</button>
                <button id="delete-saved-set">üóëÔ∏è Excluir</button>
                <hr style="margin: 15px 0;">
            </div>
            
            <div id="custom-questions"></div>
            
            <!-- Campo para nome do conjunto -->
            <div style="margin: 15px 0;">
                <label for="set-name"><strong>Nome do Conjunto:</strong></label>
                <input type="text" id="set-name" placeholder="Digite um nome para este conjunto..." style="width: 100%; padding: 8px; margin-top: 5px; border: 2px solid #ddd; border-radius: 5px;">
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <button id="save-custom">üíæ Salvar Perguntas</button>
                <button id="cancel-custom">‚ùå Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        // Dados das cartas (0-10)
        const cardsData = [
            { id: 0, code: "AN", name: "Anel", image: "novas_imagens/0.png" },
            { id: 1, code: "AS", name: "Aspirador de p√≥", image: "novas_imagens/1.png" },
            { id: 2, code: "BO", name: "Bola", image: "novas_imagens/2.png" },
            { id: 3, code: "IS", name: "Isqueiro", image: "novas_imagens/3.png" },
            { id: 4, code: "CO", name: "Coelho", image: "novas_imagens/4.png" },
            { id: 5, code: "UR", name: "Urso", image: "novas_imagens/5.png" },
            { id: 6, code: "DO", name: "Domin√≥", image: "novas_imagens/6.png" },
            { id: 7, code: "EN", name: "Enxada", image: "novas_imagens/7.png" },
            { id: 8, code: "OI", name: "Oito", image: "novas_imagens/8.png" },
            { id: 9, code: "NO", name: "Nove", image: "novas_imagens/9.png" },
            { id: 10, code: "DE", name: "Dez", image: "novas_imagens/10.png" }
        ];
        
        // Vari√°veis do jogo
        let selectedNumbers = [];
        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let totalQuestions = 0;
        let isCustomMode = false;
        let customQuestions = [];
        let savedQuestionSets = {};
        
        // Elementos DOM
        const numberButtons = document.getElementById('number-buttons');
        const randomMode = document.getElementById('random-mode');
        const customMode = document.getElementById('custom-mode');
        const startGame = document.getElementById('start-game');
        const gameOptions = document.getElementById('game-options');
        const gameArea = document.getElementById('game-area');
        const scoreDisplay = document.getElementById('score-display');
        const questionCard = document.getElementById('question-card');
        const answerCard = document.getElementById('answer-card');
        const imageCard = document.getElementById('image-card');
        const questionText = document.getElementById('question-text');
        const answerText = document.getElementById('answer-text');
        const userAnswer = document.getElementById('user-answer');
        const checkAnswer = document.getElementById('check-answer');
        const feedback = document.getElementById('feedback');
        // const nextQuestion = document.getElementById('next-question'); // Removido - n√£o √© mais necess√°rio
        const restartGame = document.getElementById('restart-game');
        const backToOptions = document.getElementById('back-to-options');
        const customModal = document.getElementById('custom-modal');
        const customQuestionsDiv = document.getElementById('custom-questions');
        const saveCustom = document.getElementById('save-custom');
        const cancelCustom = document.getElementById('cancel-custom');
        const referenceImage = document.getElementById('reference-image');
        const imageCode = document.getElementById('image-code');
        const imageName = document.getElementById('image-name');
        
        // Fun√ß√£o para gerar cor aleat√≥ria
        function getRandomColor() {
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E9'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // Inicializar bot√µes de n√∫meros
        function initializeNumberButtons() {
            numberButtons.innerHTML = '';
            for (let i = 0; i <= 10; i++) {
                const button = document.createElement('div');
                button.className = 'number-button';
                button.textContent = i;
                button.style.backgroundColor = getRandomColor();
                button.dataset.number = i;
                
                button.addEventListener('click', function() {
                    const number = parseInt(this.dataset.number);
                    if (selectedNumbers.includes(number)) {
                        selectedNumbers = selectedNumbers.filter(n => n !== number);
                        this.classList.remove('selected');
                    } else {
                        selectedNumbers.push(number);
                        this.classList.add('selected');
                    }
                    
                    updateStartButton();
                });
                
                numberButtons.appendChild(button);
            }
        }
        
        // Atualizar bot√£o iniciar
        function updateStartButton() {
            if (selectedNumbers.length > 0 || customMode.checked) {
                startGame.classList.remove('hidden');
            } else {
                startGame.classList.add('hidden');
            }
        }
        
        // Gerar perguntas
        function generateQuestions() {
            questions = [];
            
            if (isCustomMode) {
                questions = [...customQuestions];
            } else {
                for (let selectedNum of selectedNumbers) {
                    for (let i = 0; i <= 10; i++) {
                        questions.push({
                            num1: selectedNum,
                            num2: i,
                            result: selectedNum + i,
                            isCustom: false
                        });
                    }
                }
            }
            
            if (randomMode.checked) {
                shuffleArray(questions);
            }
            
            totalQuestions = questions.length;
            currentQuestionIndex = 0;
            score = 0;
            updateScore();
        }
        
        // Embaralhar array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        // Mostrar pergunta atual
        function showQuestion() {
            if (currentQuestionIndex >= questions.length) {
                endGame();
                return;
            }
            
            const question = questions[currentQuestionIndex];
            
            // Resetar cartas
            questionCard.classList.remove('flipped');
            answerCard.classList.remove('flipped');
            imageCard.classList.remove('flipped');
            
            // Mostrar pergunta na carta
            if (question.isCustom) {
                questionText.textContent = question.question;
            } else {
                questionText.textContent = `${question.num1} + ${question.num2} = ?`;
            }
            
            // Preparar carta de resposta
            answerText.textContent = question.result;
            
            // Preparar carta de imagem (apenas para modo n√£o-personalizado)
            if (!question.isCustom) {
                const cardData = cardsData.find(card => card.id === question.result);
                if (cardData) {
                    referenceImage.src = cardData.image;
                    referenceImage.alt = cardData.name;
                    imageCode.textContent = cardData.code;
                    imageName.textContent = cardData.name;
                } else {
                    referenceImage.src = '';
                    imageCode.textContent = '';
                    imageName.textContent = 'Sem imagem';
                }
            }
            
            // Virar carta da pergunta
            setTimeout(() => {
                questionCard.classList.add('flipped');
            }, 500);
            
            // Limpar input e feedback
            userAnswer.value = '';
            userAnswer.className = '';
            feedback.classList.add('hidden');
            nextQuestion.classList.add('hidden');
        }
        
        // Verificar resposta
        function checkUserAnswer() {
            const userValue = parseInt(userAnswer.value);
            const correctAnswer = questions[currentQuestionIndex].result;
            
            if (isNaN(userValue)) {
                showFeedback('Por favor, digite um n√∫mero v√°lido!', 'error');
                return;
            }
            
            if (userValue === correctAnswer) {
                // Resposta correta
                score++;
                userAnswer.className = 'correct';
                showFeedback('üéâ Parab√©ns! Resposta correta!', 'success');
                
                // Virar cartas
                setTimeout(() => {
                    answerCard.classList.add('flipped');
                    if (!questions[currentQuestionIndex].isCustom) {
                        imageCard.classList.add('flipped');
                    }
                }, 500);
                
                // Automaticamente avan√ßar para pr√≥xima pergunta ap√≥s 3 segundos
                setTimeout(() => {
                    goToNextQuestion();
                }, 3000);
                
            } else {
                // Resposta incorreta
                userAnswer.className = 'error';
                showFeedback('‚ùå Voc√™ errou! Tente novamente.', 'error');
            }
            
            updateScore();
        }
        
        // Mostrar feedback
        function showFeedback(message, type) {
            feedback.textContent = message;
            feedback.className = `feedback ${type}`;
            feedback.classList.remove('hidden');
        }
        
        // Pr√≥xima pergunta
        function goToNextQuestion() {
            currentQuestionIndex++;
            showQuestion();
        }
        
        // Atualizar pontua√ß√£o
        function updateScore() {
            const percentage = totalQuestions > 0 ? Math.round((score / totalQuestions) * 100) : 0;
            scoreDisplay.textContent = `Pontua√ß√£o: ${score}/${totalQuestions} (${percentage}%)`;
        }
        
        // Finalizar jogo
        function endGame() {
            const percentage = Math.round((score / totalQuestions) * 100);
            let message = `üéä Jogo finalizado!\n\nPontua√ß√£o final: ${score}/${totalQuestions} (${percentage}%)`;
            
            if (percentage >= 90) {
                message += '\nüèÜ Excelente! Voc√™ √© um mestre da adi√ß√£o!';
            } else if (percentage >= 70) {
                message += '\nüëè Muito bem! Continue praticando!';
            } else {
                message += '\nüí™ Continue praticando para melhorar!';
            }
            
            alert(message);
            backToOptionsScreen();
        }
        
        // Voltar √†s op√ß√µes
        function backToOptionsScreen() {
            gameArea.classList.add('hidden');
            gameOptions.classList.remove('hidden');
            
            // Resetar sele√ß√µes
            selectedNumbers = [];
            document.querySelectorAll('.number-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            randomMode.checked = false;
            customMode.checked = false;
            updateStartButton();
        }
        
        // Carregar conjuntos salvos do localStorage
        function loadSavedSets() {
            const saved = localStorage.getItem('additionCustomSets');
            if (saved) {
                savedQuestionSets = JSON.parse(saved);
            }
        }
        
        // Salvar conjuntos no localStorage
        function saveSetsToStorage() {
            localStorage.setItem('additionCustomSets', JSON.stringify(savedQuestionSets));
        }
        
        // Atualizar lista de conjuntos salvos
        function updateSavedSetsList() {
            const select = document.getElementById('saved-sets-select');
            const savedSetsSection = document.getElementById('saved-sets-section');
            
            select.innerHTML = '<option value="">Selecione um conjunto salvo...</option>';
            
            const setNames = Object.keys(savedQuestionSets);
            if (setNames.length > 0) {
                savedSetsSection.classList.remove('hidden');
                setNames.forEach(name => {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    select.appendChild(option);
                });
            } else {
                savedSetsSection.classList.add('hidden');
            }
        }
        
        // Criar modal de perguntas personalizadas
        function createCustomModal() {
            customQuestionsDiv.innerHTML = '';
            
            for (let i = 1; i <= 10; i++) {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-input';
                questionDiv.innerHTML = `
                    <label>Pergunta ${i}:</label>
                    <input type="text" id="custom-question-${i}" placeholder="Ex: 5 + 3 = ?">
                    <label>Resposta ${i}:</label>
                    <input type="number" id="custom-answer-${i}" placeholder="Ex: 8">
                `;
                customQuestionsDiv.appendChild(questionDiv);
            }
            
            loadSavedSets();
            updateSavedSetsList();
        }
        
        // Salvar perguntas personalizadas
        function saveCustomQuestions() {
            const setName = document.getElementById('set-name').value.trim();
            
            if (!setName) {
                alert('Por favor, digite um nome para o conjunto de perguntas!');
                return;
            }
            
            customQuestions = [];
            
            for (let i = 1; i <= 10; i++) {
                const questionInput = document.getElementById(`custom-question-${i}`);
                const answerInput = document.getElementById(`custom-answer-${i}`);
                
                if (questionInput.value.trim() && answerInput.value.trim()) {
                    customQuestions.push({
                        question: questionInput.value.trim(),
                        result: parseInt(answerInput.value),
                        isCustom: true
                    });
                }
            }
            
            if (customQuestions.length === 0) {
                alert('Por favor, preencha pelo menos uma pergunta!');
                return;
            }
            
            // Salvar no localStorage
            savedQuestionSets[setName] = [...customQuestions];
            saveSetsToStorage();
            
            alert(`Conjunto "${setName}" salvo com sucesso! (${customQuestions.length} perguntas)`);
            
            customModal.classList.add('hidden');
            isCustomMode = true;
            updateStartButton();
        }
        
        // Carregar conjunto salvo
        function loadSavedSet() {
            const select = document.getElementById('saved-sets-select');
            const selectedSet = select.value;
            
            if (!selectedSet || !savedQuestionSets[selectedSet]) {
                alert('Por favor, selecione um conjunto v√°lido!');
                return;
            }
            
            const questions = savedQuestionSets[selectedSet];
            
            // Limpar campos
            for (let i = 1; i <= 10; i++) {
                document.getElementById(`custom-question-${i}`).value = '';
                document.getElementById(`custom-answer-${i}`).value = '';
            }
            
            // Preencher com dados salvos
            questions.forEach((q, index) => {
                if (index < 10) {
                    document.getElementById(`custom-question-${index + 1}`).value = q.question;
                    document.getElementById(`custom-answer-${index + 1}`).value = q.result;
                }
            });
            
            document.getElementById('set-name').value = selectedSet;
            alert(`Conjunto "${selectedSet}" carregado com sucesso!`);
        }
        
        // Excluir conjunto salvo
        function deleteSavedSet() {
            const select = document.getElementById('saved-sets-select');
            const selectedSet = select.value;
            
            if (!selectedSet || !savedQuestionSets[selectedSet]) {
                alert('Por favor, selecione um conjunto v√°lido para excluir!');
                return;
            }
            
            if (confirm(`Tem certeza que deseja excluir o conjunto "${selectedSet}"?`)) {
                delete savedQuestionSets[selectedSet];
                saveSetsToStorage();
                updateSavedSetsList();
                alert(`Conjunto "${selectedSet}" exclu√≠do com sucesso!`);
            }
        }
        
        // Event Listeners
        customMode.addEventListener('change', function() {
            if (this.checked) {
                createCustomModal();
                customModal.classList.remove('hidden');
            } else {
                isCustomMode = false;
                customQuestions = [];
                updateStartButton();
            }
        });
        
        randomMode.addEventListener('change', updateStartButton);
        
        startGame.addEventListener('click', function() {
            generateQuestions();
            gameOptions.classList.add('hidden');
            gameArea.classList.remove('hidden');
            showQuestion();
        });
        
        checkAnswer.addEventListener('click', checkUserAnswer);
        
        userAnswer.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkUserAnswer();
            }
        });
        
        // nextQuestion.addEventListener('click', goToNextQuestion); // Removido - n√£o √© mais necess√°rio
        restartGame.addEventListener('click', function() {
            currentQuestionIndex = 0;
            score = 0;
            showQuestion();
        });
        
        backToOptions.addEventListener('click', backToOptionsScreen);
        
        saveCustom.addEventListener('click', saveCustomQuestions);
        
        document.getElementById('load-saved-set').addEventListener('click', loadSavedSet);
        document.getElementById('delete-saved-set').addEventListener('click', deleteSavedSet);
        
        cancelCustom.addEventListener('click', function() {
            customModal.classList.add('hidden');
            customMode.checked = false;
            isCustomMode = false;
            updateStartButton();
        });
        
        // Inicializar jogo
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üéÆ Jogo da Adi√ß√£o carregado!');
            initializeNumberButtons();
        });
    </script>
</body>
