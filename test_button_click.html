<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Clique Bot√£o Adi√ß√£o</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .game-selection {
            text-align: center;
            margin: 40px 0;
        }
        .game-selection h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .game-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        .game-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 20px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            min-width: 200px;
        }
        .game-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .hidden {
            display: none;
        }
        .addition-options {
            background: white;
            padding: 30px;
            margin: 20px 0;
            border-radius: 15px;
            border: 3px solid #4CAF50;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .number-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 25px 0;
            justify-content: center;
        }
        .number-button {
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .number-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        #debug-log {
            background: #f8f9fa;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid #dee2e6;
            font-family: 'Courier New', monospace;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
        }
        .error { background: #ffebee; color: #c62828; font-weight: bold; }
        .success { background: #e8f5e8; color: #2e7d32; font-weight: bold; }
        .info { background: #e3f2fd; color: #1565c0; }
        .warning { background: #fff3e0; color: #ef6c00; }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-selection">
            <h1>üéÆ Jogos Educativos</h1>
            <div class="game-buttons">
                <button class="game-btn" id="memorize-btn">üìö Memorizar</button>
                <button class="game-btn" id="memory-btn">üß† Mem√≥ria</button>
                <button class="game-btn" id="multiplication-btn">‚úñÔ∏è Multiplica√ß√£o</button>
                <button class="game-btn" id="division-btn">‚ûó Divis√£o</button>
                <button class="game-btn" id="addition-btn">‚ûï Adi√ß√£o</button>
            </div>
        </div>
        
        <div id="addition-game" class="hidden">
            <h2>üßÆ Jogo da Adi√ß√£o</h2>
            <div class="addition-options">
                <p><strong>Escolha um n√∫mero para somar:</strong></p>
                <div class="number-buttons" id="addition-number-buttons">
                    <!-- Bot√µes de 0 a 10 ser√£o adicionados via JavaScript -->
                </div>
                <div class="option-group">
                    <input type="checkbox" id="random-add-option">
                    <label for="random-add-option">üé≤ Aleat√≥rio</label>
                </div>
                <div class="option-group">
                    <input type="checkbox" id="custom-add-option">
                    <label for="custom-add-option">‚úèÔ∏è Personalizar</label>
                </div>
                <button id="start-add" class="game-btn hidden">üöÄ Iniciar</button>
                <button id="back-add" class="game-btn">üîô Voltar</button>
            </div>
            
            <div id="addition-play" class="hidden">
                <h3>üéÆ Jogo Iniciado!</h3>
                <p>Aqui seria o jogo de adi√ß√£o funcionando...</p>
                <button onclick="backToOptions()" class="game-btn">üîô Voltar √†s Op√ß√µes</button>
            </div>
        </div>

        <div id="debug-log">
            <h3>üêõ Log de Debug em Tempo Real:</h3>
            <div id="log-content"></div>
        </div>
    </div>

    <script>
        function debugLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logContent = document.getElementById('log-content');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.innerHTML = `<strong>${timestamp}:</strong> ${message}`;
            logContent.appendChild(logEntry);
            logContent.scrollTop = logContent.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        debugLog('‚úÖ Script carregado com sucesso', 'success');

        // Fun√ß√£o para obter cor aleat√≥ria
        function getRandomColor() {
            const colors = [
                '#FF5722', '#E91E63', '#9C27B0', '#673AB7', '#3F51B5', '#2196F3',
                '#03A9F4', '#00BCD4', '#009688', '#4CAF50', '#8BC34A', '#CDDC39',
                '#FFEB3B', '#FF9800', '#795548', '#607D8B'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function hideAllGames() {
            debugLog('üîÑ Executando hideAllGames()', 'info');
            const additionGame = document.getElementById('addition-game');
            const gameSelection = document.querySelector('.game-selection');
            
            if (additionGame) {
                additionGame.classList.add('hidden');
                debugLog('‚úÖ addition-game ocultado', 'success');
            } else {
                debugLog('‚ùå ERRO: addition-game n√£o encontrado!', 'error');
            }
            
            if (gameSelection) {
                gameSelection.classList.remove('hidden');
                debugLog('‚úÖ game-selection exibido', 'success');
            } else {
                debugLog('‚ùå ERRO: game-selection n√£o encontrado!', 'error');
            }
        }

        function backToOptions() {
            debugLog('üîô Voltando √†s op√ß√µes', 'info');
            document.getElementById('addition-play').classList.add('hidden');
            document.querySelector('.addition-options').classList.remove('hidden');
        }

        // Inicializar jogo da Adi√ß√£o
        function initializeAdditionGame() {
            debugLog('üéÆ INICIANDO initializeAdditionGame()', 'success');
            
            try {
                const numberButtons = document.getElementById('addition-number-buttons');
                const randomOption = document.getElementById('random-add-option');
                const customOption = document.getElementById('custom-add-option');
                const startButton = document.getElementById('start-add');
                
                debugLog('üîç Verificando elementos do DOM...', 'info');
                
                if (!numberButtons) {
                    debugLog('‚ùå ERRO CR√çTICO: addition-number-buttons n√£o encontrado!', 'error');
                    return;
                }
                debugLog('‚úÖ addition-number-buttons encontrado', 'success');
                
                if (!randomOption) {
                    debugLog('‚ö†Ô∏è AVISO: random-add-option n√£o encontrado!', 'warning');
                } else {
                    debugLog('‚úÖ random-add-option encontrado', 'success');
                }
                
                if (!customOption) {
                    debugLog('‚ö†Ô∏è AVISO: custom-add-option n√£o encontrado!', 'warning');
                } else {
                    debugLog('‚úÖ custom-add-option encontrado', 'success');
                }
                
                if (!startButton) {
                    debugLog('‚ùå ERRO: start-add n√£o encontrado!', 'error');
                } else {
                    debugLog('‚úÖ start-add encontrado', 'success');
                }
                
                // Limpar bot√µes existentes
                numberButtons.innerHTML = '';
                debugLog('üßπ Bot√µes de n√∫meros limpos', 'info');
                
                // Adicionar bot√µes de 0 a 10
                for (let i = 0; i <= 10; i++) {
                    const button = document.createElement('div');
                    button.className = 'number-button';
                    button.textContent = i;
                    button.style.backgroundColor = getRandomColor();
                    
                    button.addEventListener('click', function() {
                        debugLog(`üî¢ N√∫mero ${i} selecionado`, 'success');
                        
                        // Destacar bot√£o selecionado
                        const allButtons = numberButtons.querySelectorAll('.number-button');
                        allButtons.forEach(btn => btn.style.border = 'none');
                        button.style.border = '4px solid #333';
                        
                        // Mostrar bot√£o iniciar
                        if (startButton) {
                            startButton.classList.remove('hidden');
                            debugLog('‚úÖ Bot√£o iniciar exibido', 'success');
                        }
                    });
                    
                    numberButtons.appendChild(button);
                }
                
                debugLog(`‚úÖ ${11} bot√µes criados (0-10)`, 'success');
                
                // Event listener para bot√£o iniciar
                if (startButton) {
                    startButton.addEventListener('click', function() {
                        debugLog('üöÄ Bot√£o iniciar clicado!', 'success');
                        
                        const additionOptions = document.querySelector('.addition-options');
                        const additionPlay = document.getElementById('addition-play');
                        
                        if (additionOptions && additionPlay) {
                            additionOptions.classList.add('hidden');
                            additionPlay.classList.remove('hidden');
                            debugLog('‚úÖ Transi√ß√£o para jogo realizada com sucesso!', 'success');
                        } else {
                            debugLog('‚ùå ERRO: Elementos de transi√ß√£o n√£o encontrados!', 'error');
                        }
                    });
                    debugLog('‚úÖ Event listener do bot√£o iniciar configurado', 'success');
                }
                
                // Event listener para bot√£o voltar
                const backButton = document.getElementById('back-add');
                if (backButton) {
                    backButton.addEventListener('click', function() {
                        debugLog('üîô Bot√£o voltar clicado', 'info');
                        hideAllGames();
                    });
                    debugLog('‚úÖ Event listener do bot√£o voltar configurado', 'success');
                }
                
                debugLog('üéØ initializeAdditionGame() CONCLU√çDA COM SUCESSO!', 'success');
                
            } catch (error) {
                debugLog(`‚ùå ERRO FATAL em initializeAdditionGame(): ${error.message}`, 'error');
                console.error('Erro completo:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            debugLog('üìÑ DOM carregado - configurando event listeners', 'success');
            
            try {
                // Event listener para o bot√£o de adi√ß√£o
                const additionBtn = document.getElementById('addition-btn');
                if (additionBtn) {
                    debugLog('‚úÖ Bot√£o addition-btn encontrado', 'success');
                    
                    additionBtn.addEventListener('click', function() {
                        debugLog('üñ±Ô∏è BOT√ÉO DE ADI√á√ÉO CLICADO! üéâ', 'success');
                        
                        try {
                            debugLog('üîÑ Chamando hideAllGames()...', 'info');
                            hideAllGames();
                            
                            const additionGame = document.getElementById('addition-game');
                            if (additionGame) {
                                debugLog('üîÑ Removendo classe hidden do addition-game...', 'info');
                                additionGame.classList.remove('hidden');
                                debugLog('‚úÖ Jogo de adi√ß√£o exibido com sucesso!', 'success');
                            } else {
                                debugLog('‚ùå ERRO CR√çTICO: addition-game n√£o encontrado!', 'error');
                                return;
                            }
                            
                            // Chamar a fun√ß√£o de inicializa√ß√£o
                            debugLog('üîÑ Chamando initializeAdditionGame()...', 'info');
                            initializeAdditionGame();
                            
                            debugLog('üéâ PROCESSO COMPLETO! Jogo de adi√ß√£o deve estar funcionando!', 'success');
                            
                        } catch (error) {
                            debugLog(`‚ùå ERRO CR√çTICO no click do bot√£o: ${error.message}`, 'error');
                            console.error('Erro completo:', error);
                        }
                    });
                    
                    debugLog('‚úÖ Event listener do bot√£o de adi√ß√£o configurado com sucesso', 'success');
                } else {
                    debugLog('‚ùå ERRO CR√çTICO: Bot√£o addition-btn N√ÉO encontrado!', 'error');
                }
                
                // Event listeners para outros bot√µes (para compara√ß√£o)
                const multiplicationBtn = document.getElementById('multiplication-btn');
                if (multiplicationBtn) {
                    multiplicationBtn.addEventListener('click', function() {
                        debugLog('üñ±Ô∏è Bot√£o de multiplica√ß√£o clicado (para compara√ß√£o)', 'info');
                        alert('Bot√£o de multiplica√ß√£o funcionando!');
                    });
                    debugLog('‚úÖ Event listener do bot√£o de multiplica√ß√£o configurado', 'success');
                }
                
                debugLog('üéØ Configura√ß√£o de event listeners CONCLU√çDA!', 'success');
                debugLog('üëÜ Agora clique no bot√£o "‚ûï Adi√ß√£o" para testar!', 'info');
                
            } catch (error) {
                debugLog(`‚ùå ERRO FATAL na configura√ß√£o: ${error.message}`, 'error');
                console.error('Erro completo:', error);
            }
        });

        debugLog('üìù Script finalizado - aguardando DOM', 'info');
    </script>
</body>
</html>
