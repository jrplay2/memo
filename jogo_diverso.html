<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Diverso - Quiz Interativo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .game-header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .game-title {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
        }

        .timer {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
        }

        .random-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .random-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .cards-container {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
            perspective: 1000px;
        }

        .card {
            width: 250px;
            height: 350px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .card-front {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            font-size: 1.2em;
            text-align: center;
            padding: 20px;
        }

        .card-back {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            transform: rotateY(180deg);
            color: white;
            font-size: 1.1em;
            text-align: center;
            padding: 20px;
        }

        .question-card .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .answer-card .card-front {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .image-card .card-front {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            max-width: 600px;
            width: 100%;
        }

        .option-btn {
            background: rgba(255,255,255,0.9);
            border: 3px solid transparent;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .option-btn:hover {
            background: rgba(255,255,255,1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .option-btn.correct {
            background: #4caf50;
            color: white;
            border-color: #45a049;
        }

        .option-btn.incorrect {
            background: #f44336;
            color: white;
            border-color: #da190b;
        }

        .game-stats {
            margin-top: 30px;
            text-align: center;
            color: white;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
        }

        .hidden {
            display: none;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .bounce {
            animation: bounce 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="game-header">
        <h1 class="game-title">üéØ Jogo Diverso</h1>
        <div class="game-controls">
            <div class="timer" id="timer">‚è±Ô∏è Tempo: 00:00</div>
            <button class="random-btn" id="randomBtn" onclick="startRandomQuestion()">üé≤ Pergunta Aleat√≥ria</button>
        </div>
    </div>

    <div class="cards-container">
        <!-- Carta da Pergunta -->
        <div class="card question-card" id="questionCard">
            <div class="card-face card-front">
                <div id="questionText">Clique em "Pergunta Aleat√≥ria" para come√ßar!</div>
            </div>
        </div>

        <!-- Carta da Resposta -->
        <div class="card answer-card" id="answerCard">
            <div class="card-face card-front">
                <div>‚ùì</div>
            </div>
            <div class="card-face card-back">
                <div id="answerText">Resposta aparecer√° aqui</div>
            </div>
        </div>

        <!-- Carta da Imagem -->
        <div class="card image-card" id="imageCard">
            <div class="card-face card-front">
                <div>üñºÔ∏è</div>
            </div>
            <div class="card-face card-back">
                <img id="themeImage" class="card-image" src="" alt="Imagem tem√°tica">
            </div>
        </div>
    </div>

    <div class="options-container" id="optionsContainer">
        <button class="option-btn" id="optionA" onclick="selectAnswer('A')">A) Op√ß√£o A</button>
        <button class="option-btn" id="optionB" onclick="selectAnswer('B')">B) Op√ß√£o B</button>
        <button class="option-btn" id="optionC" onclick="selectAnswer('C')">C) Op√ß√£o C</button>
        <button class="option-btn" id="optionD" onclick="selectAnswer('D')">D) Op√ß√£o D</button>
    </div>

    <div class="game-stats" id="gameStats">
        <div>üìä Estat√≠sticas do Jogo</div>
        <div id="statsContent">Aguardando primeira pergunta...</div>
    </div>

    <script>
        // Banco de dados de perguntas
        const questions = [
            {
                question: "Qual √© a capital do Brasil?",
                options: {
                    A: "S√£o Paulo",
                    B: "Rio de Janeiro", 
                    C: "Bras√≠lia",
                    D: "Salvador"
                },
                correct: "C",
                explanation: "Bras√≠lia √© a capital federal do Brasil desde 1960.",
                image: "https://images.unsplash.com/photo-1544966503-7cc5ac882d5f?w=400&h=300&fit=crop"
            },
            {
                question: "Quantos planetas existem no Sistema Solar?",
                options: {
                    A: "7 planetas",
                    B: "8 planetas",
                    C: "9 planetas",
                    D: "10 planetas"
                },
                correct: "B",
                explanation: "O Sistema Solar possui 8 planetas oficiais.",
                image: "https://images.unsplash.com/photo-1446776877081-d282a0f896e2?w=400&h=300&fit=crop"
            },
            {
                question: "Qual √© o maior oceano do mundo?",
                options: {
                    A: "Oceano Atl√¢ntico",
                    B: "Oceano √çndico",
                    C: "Oceano √Årtico",
                    D: "Oceano Pac√≠fico"
                },
                correct: "D",
                explanation: "O Oceano Pac√≠fico √© o maior oceano do planeta.",
                image: "https://images.unsplash.com/photo-1439066615861-d1af74d74000?w=400&h=300&fit=crop"
            },
            {
                question: "Em que ano o homem pisou na Lua pela primeira vez?",
                options: {
                    A: "1967",
                    B: "1969",
                    C: "1971",
                    D: "1973"
                },
                correct: "B",
                explanation: "Neil Armstrong pisou na Lua em 20 de julho de 1969.",
                image: "https://images.unsplash.com/photo-1446776653964-20c1d3a81b06?w=400&h=300&fit=crop"
            },
            {
                question: "Qual √© o elemento qu√≠mico representado pelo s√≠mbolo 'O'?",
                options: {
                    A: "Ouro",
                    B: "Oxig√™nio",
                    C: "√ìsmio",
                    D: "Oz√¥nio"
                },
                correct: "B",
                explanation: "O s√≠mbolo 'O' representa o Oxig√™nio na tabela peri√≥dica.",
                image: "https://images.unsplash.com/photo-1532187863486-abf9dbad1b69?w=400&h=300&fit=crop"
            },
            {
                question: "Quantos continentes existem no mundo?",
                options: {
                    A: "5 continentes",
                    B: "6 continentes",
                    C: "7 continentes",
                    D: "8 continentes"
                },
                correct: "C",
                explanation: "Existem 7 continentes: √Åfrica, Am√©rica do Norte, Am√©rica do Sul, Ant√°rtida, √Åsia, Europa e Oceania.",
                image: "https://images.unsplash.com/photo-1502920917128-1aa500764cbd?w=400&h=300&fit=crop"
            },
            {
                question: "Qual √© a velocidade da luz no v√°cuo?",
                options: {
                    A: "300.000 km/s",
                    B: "299.792.458 m/s",
                    C: "150.000 km/s",
                    D: "500.000 km/s"
                },
                correct: "B",
                explanation: "A velocidade da luz no v√°cuo √© exatamente 299.792.458 metros por segundo.",
                image: "https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?w=400&h=300&fit=crop"
            },
            {
                question: "Quem pintou a obra 'Mona Lisa'?",
                options: {
                    A: "Michelangelo",
                    B: "Leonardo da Vinci",
                    C: "Rafael",
                    D: "Donatello"
                },
                correct: "B",
                explanation: "A Mona Lisa foi pintada por Leonardo da Vinci entre 1503 e 1519.",
                image: "https://images.unsplash.com/photo-1541961017774-22349e4a1262?w=400&h=300&fit=crop"
            },
            {
                question: "Qual √© o maior mam√≠fero do mundo?",
                options: {
                    A: "Elefante Africano",
                    B: "Baleia Azul",
                    C: "Girafa",
                    D: "Rinoceronte"
                },
                correct: "B",
                explanation: "A Baleia Azul √© o maior mam√≠fero e o maior animal do planeta.",
                image: "https://images.unsplash.com/photo-1544551763-46a013bb70d5?w=400&h=300&fit=crop"
            },
            {
                question: "Em que pa√≠s se encontram as Pir√¢mides de Giz√©?",
                options: {
                    A: "M√©xico",
                    B: "Peru",
                    C: "Egito",
                    D: "√çndia"
                },
                correct: "C",
                explanation: "As famosas Pir√¢mides de Giz√© est√£o localizadas no Egito.",
                image: "https://images.unsplash.com/photo-1539650116574-75c0c6d73f6e?w=400&h=300&fit=crop"
            }
        ];

        // Vari√°veis do jogo
        let currentQuestion = null;
        let startTime = null;
        let timerInterval = null;
        let gameStats = {
            questionsAnswered: 0,
            correctAnswers: 0,
            totalTime: 0
        };

        // Fun√ß√£o para iniciar uma pergunta aleat√≥ria
        function startRandomQuestion() {
            // Reset das cartas
            document.getElementById('answerCard').classList.remove('flipped');
            document.getElementById('imageCard').classList.remove('flipped');
            
            // Limpar op√ß√µes anteriores
            const options = document.querySelectorAll('.option-btn');
            options.forEach(btn => {
                btn.classList.remove('correct', 'incorrect');
                btn.disabled = false;
            });

            // Selecionar pergunta aleat√≥ria
            const randomIndex = Math.floor(Math.random() * questions.length);
            currentQuestion = questions[randomIndex];

            // Atualizar pergunta
            document.getElementById('questionText').textContent = currentQuestion.question;

            // Atualizar op√ß√µes
            document.getElementById('optionA').textContent = `A) ${currentQuestion.options.A}`;
            document.getElementById('optionB').textContent = `B) ${currentQuestion.options.B}`;
            document.getElementById('optionC').textContent = `C) ${currentQuestion.options.C}`;
            document.getElementById('optionD').textContent = `D) ${currentQuestion.options.D}`;

            // Preparar resposta e imagem (ocultas)
            document.getElementById('answerText').textContent = currentQuestion.explanation;
            document.getElementById('themeImage').src = currentQuestion.image;

            // Iniciar cron√¥metro
            startTimer();
        }

        // Fun√ß√£o para iniciar o cron√¥metro
        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 100);
        }

        // Fun√ß√£o para atualizar o cron√¥metro
        function updateTimer() {
            if (startTime) {
                const elapsed = Date.now() - startTime;
                const seconds = Math.floor(elapsed / 1000);
                const milliseconds = Math.floor((elapsed % 1000) / 100);
                document.getElementById('timer').textContent = 
                    `‚è±Ô∏è Tempo: ${seconds.toString().padStart(2, '0')}:${milliseconds}`;
            }
        }

        // Fun√ß√£o para parar o cron√¥metro
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
                return Date.now() - startTime;
            }
            return 0;
        }

        // Fun√ß√£o para selecionar resposta
        function selectAnswer(selectedOption) {
            if (!currentQuestion) return;

            const timeSpent = stopTimer();
            const options = document.querySelectorAll('.option-btn');
            
            // Desabilitar todas as op√ß√µes
            options.forEach(btn => btn.disabled = true);

            // Verificar se a resposta est√° correta
            const isCorrect = selectedOption === currentQuestion.correct;
            
            // Marcar a op√ß√£o selecionada
            const selectedBtn = document.getElementById(`option${selectedOption}`);
            selectedBtn.classList.add(isCorrect ? 'correct' : 'incorrect');
            
            // Mostrar a resposta correta se errou
            if (!isCorrect) {
                const correctBtn = document.getElementById(`option${currentQuestion.correct}`);
                correctBtn.classList.add('correct');
            }

            // Atualizar estat√≠sticas
            gameStats.questionsAnswered++;
            gameStats.totalTime += timeSpent;
            if (isCorrect) {
                gameStats.correctAnswers++;
                
                // Revelar cartas sequencialmente se acertou
                setTimeout(() => {
                    document.getElementById('answerCard').classList.add('flipped');
                    document.getElementById('answerCard').classList.add('bounce');
                }, 500);
                
                setTimeout(() => {
                    document.getElementById('imageCard').classList.add('flipped');
                    document.getElementById('imageCard').classList.add('bounce');
                }, 1000);
            }

            // Atualizar estat√≠sticas na tela
            updateGameStats(timeSpent, isCorrect);
        }

        // Fun√ß√£o para atualizar estat√≠sticas do jogo
        function updateGameStats(timeSpent, isCorrect) {
            const avgTime = gameStats.totalTime / gameStats.questionsAnswered;
            const accuracy = (gameStats.correctAnswers / gameStats.questionsAnswered * 100).toFixed(1);
            
            document.getElementById('statsContent').innerHTML = `
                <div>üìù Perguntas respondidas: ${gameStats.questionsAnswered}</div>
                <div>‚úÖ Respostas corretas: ${gameStats.correctAnswers}</div>
                <div>üéØ Precis√£o: ${accuracy}%</div>
                <div>‚è±Ô∏è Tempo m√©dio: ${(avgTime/1000).toFixed(1)}s</div>
                <div>üïê √öltima resposta: ${(timeSpent/1000).toFixed(1)}s ${isCorrect ? '‚úÖ' : '‚ùå'}</div>
            `;
        }

        // Remover anima√ß√£o bounce ap√≥s completar
        document.addEventListener('animationend', function(e) {
            if (e.animationName === 'bounce') {
                e.target.classList.remove('bounce');
            }
        });
    </script>
</body>
</html>
